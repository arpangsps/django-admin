{% extends 'secret/layout.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src ="{% static 'js/forms.js' %}"></script>

    <div class="container">
    <form class="well form-horizontal" action="/secret/users/add/" method="post" id="contact_form">
        {% csrf_token %}  
        
        <fieldset>
    
        {{ form }}
        <fieldset>

                <!-- Form Name -->
                <legend><h2><b>Registration Form</b></h2></legend><br>
            
                <!-- Text input-->
            
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input  name="first_name" placeholder="First Name" 
                            class="form-control"  type="text" value="{{ user.user__first_name }}">
                        </div>
                    </div>
                </div>
            
                <!-- Text input-->
            
                <div class="form-group">
                    <label class="col-md-4 control-label" >Last Name</label> 
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input name="last_name" placeholder="Last Name" class="form-control" 
                            type="text" value="{{ user.user__last_name }}">
                        </div>
                    </div>
                </div>
                
                <!-- Text input-->
            
                <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input  name="user_name" placeholder="Username" class="form-control"  
                            type="text" value="{{ user.user__username }}">
                        </div>
                    </div>
                </div>
            
                <!-- Text input-->
            
                <div class="form-group">
                    <label class="col-md-4 control-label" >Email</label> 
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input name="user_email" placeholder="Email" class="form-control" 
                             type="email" value="{{ user.user__email }}">
                        </div>
                    </div>
                </div>
            
                <!-- Text input-->
                    
                <div class="form-group">
                        <label class="col-md-4 control-label">Contact No.</label>  
                            <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-earphone"></i>
                                </span>
                            <input name="contact_no" placeholder="Phone Number" 
                            class="form-control" type="text" value="{{ user.phone_number }}"> 
                            </div>
                        </div>
                        </div>
                        
            
                <!-- Text input-->
            
                <div class="form-group"> 
                    <label class="col-md-4 control-label"> Role </label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-list"></i>
                            </span>
                            <select name="role" class="form-control selectpicker">
                            <option value="">Select your role</option>
                            <option>Admin</option>
                            <option>User</option>
                            </select>
                        </div>
                    <div>
                </div>
                        
                <!-- Select Basic -->
            
                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message"> 
                    Success 
                    <i class="glyphicon glyphicon-thumbs-up"></i> Success!.
                </div>
            
                <!-- Button -->
                <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT 
                    <span class="glyphicon glyphicon-send"></span>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
                </div>
            
                </fieldset>
                </form>
                </div>
                </div>
                <!-- /.container -->
        <!-- Button -->
        <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT 
            <span class="glyphicon glyphicon-send"></span>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
        </div>
        </div>

        </fieldset>
    </form>
    </div>
    </div>
    <!-- /.container -->

{% endblock %}
